<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Lab Pertemuan 2/assets/css/register.css">
</head>
<body>
    
    <div id="register">
        <h1>Register</h1>
        <form action="" method="post">
            <div class="box">
                <label>NPM :</label> <br>
                <input type="text" name="npm1" value="" placeholder="Masukkan NPM">
            </div>
            
            <div class="box">
                <label>Fullname :</label> <br>
                <input type="text" name="password1" value="" placeholder="Masukkan Nama Anda">
            </div>

            <div class="box">
                <label>Email :</label> <br>
                <input type="email" name="email1" value="" placeholder="Masukkan Email">
            </div>
    
            <div class="box">
                <label>Password :</label> <br>
                <input type="password" name="password1" value="" placeholder="Masukkan Password">
            </div>

            <div class="box">
                <label>Place Birth :</label> <br>
                <input type="text" name="placebirth1" value="" placeholder="Tempat Lahir Anda">
            </div>

            <div class="box">
                <label>Date Birth :</label> <br>
                <input type="date" name="date1" value="" placeholder="Tanggal Lahir Anda">
            </div>
            
            <div class="box">
                <label>Gender :</label> <br>
                <p><input type="radio" name="gender1" value="Male">Male</p>
                <p><input type="radio" name="gender2" value="Female">Female</p>
            </div>

            <div>
                <label>Address :</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Masukkan Alamat Anda"></textarea>
            </div>
    
            <div class="button-group">
                <button type="reset" onclick="window.location.replace('login.html')">Clear</button>
                <button type="submit" class="btn-blue">Save</button>
            </div>
    
        </form>
    </div>

</body>
</html>
